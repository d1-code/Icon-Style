<!DOCTYPE html>
<html>
<head>
	<title>Icon Style</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header >
	<div class="wrapper">
		<div class="top-center">
			<div class="button">
				<div class="icon">
					<a class="link" href="https://www.instagram.com/"><i class="fa fa-instagram"></i></div>
				<span>Instagram</span>		
				</a>
				</div>
			<div class="button">
				<div class="icon">
					<a class="link" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></div>
				<span>Facebook</span>		
				</a>
				</div>
			<div class="button">
				<div class="icon">
					<a class="link" href="https://github.com/" ><i class="fa fa-github"></i></div>
				<span>Github</span>	
				</a>	
				</div>
			<div class="button">
				<div class="icon">
					<a class="link" href="https://twitter.com/explore" ><i class="fa fa-twitter "></i></div>
				<span>Twitter</span>		
				</a>
				</div>
			<div class="button">
				<div class="icon">
					<a class="link" href="https://www.linkedin.com/login" ><i class="fa fa-linkedin"></i></div>
				<span>Linkedin</span>		
				</a>
				</div>	
		</div>	
	</div>
</header>
	
	

</body>
</html>
